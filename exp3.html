<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 3 Multifile Drop Upload and old auto upload</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.drop-upload.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $('#from_drop_upload').dropUpload({
			inputFile : '.file_select', 
			areaDrop : '.area_drop', 
			btnSubmit : '.btn_submit', 
			classDropOver : 'dragOver', 
			autoOldBrowserUpload : true, 
			maxFileSize : 1000000
		});
    });
</script>
<style>
	#from_drop_upload .area_drop {padding:50px 0px; background-color:#dfdfdf; border:1px dashed #999; text-align:center;}
	#from_drop_upload .area_drop.dragOver {background-color:#aaa;}
</style>
</head>
<body>
	<form id="from_drop_upload" action="drop-upload.php" method="POST" enctype="multipart/form-data">
    	<input class="file_select" type="file" name="file_select[]" multiple />
        <div class="area_drop">Drop Files Here.</div>
        
        <a class="btn_submit" href="javascript:;">upload</a>
    </form>
</body>
</html>
